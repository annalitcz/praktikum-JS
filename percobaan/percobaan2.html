<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    Perulangan Dan Aritmatika
    <script>
        for (var i=1; i<10; i+=1){
            if ((i<3)&&(i<5)){
                continue;
            }
            else if (i==8){
                document.write("<br>Perulangan Ke-"+i+" dihentikan");
                break;
            }
            else{
                var j = i*2;
                document.write("<br>Perulangan ke-"+i+" Nilai j = "+j);
            }
        }
    </script>
</body>
</html>
